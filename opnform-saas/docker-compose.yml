version: '3.8'

services:
  # Laravel API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: formbuilder-api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
      - ./api/storage:/var/www/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-formbuilder}
      - DB_USERNAME=${DB_USERNAME:-formbuilder}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - formbuilder

  # Nuxt Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: formbuilder-client
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NUXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - formbuilder

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: formbuilder-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./api/public:/var/www/public:ro
    depends_on:
      - api
      - client
    networks:
      - formbuilder

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: formbuilder-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-formbuilder}
      MYSQL_USER: ${DB_USERNAME:-formbuilder}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - formbuilder

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: formbuilder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - formbuilder

  # Queue Worker
  queue:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: formbuilder-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./api:/var/www
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-formbuilder}
      - DB_USERNAME=${DB_USERNAME:-formbuilder}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - formbuilder

  # Scheduler
  scheduler:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: formbuilder-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./api:/var/www
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-formbuilder}
      - DB_USERNAME=${DB_USERNAME:-formbuilder}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - formbuilder

  # phpMyAdmin (Development only)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: formbuilder-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 50M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - formbuilder
    profiles:
      - dev

  # Mailhog (Development only)
  mailhog:
    image: mailhog/mailhog
    container_name: formbuilder-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - formbuilder
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  formbuilder:
    driver: bridge
